<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <title>Yoga</title>
</head>

<body>
    <div>
        <img class="img-yoga" src="../ASSETS/Symbol-yoga.svg" alt="Symbol-yoga">
        <input placeholder="username" type="email" name="personal-email">
        <input placeholder="Password" style="margin-top: 21px;" type="password" name="personal-password">
        <a href="" class="forgot-password">forgot password?</a>
        <button type="button">Login</button>
        <a class="link-signup" href="">Don't have an account, <strong>Sign Up</strong> now</a>

        <div class="container">
            <a href="https://google.com">
                <img src="../ASSETS/Google.svg" alt="Google">
            </a>

            <a href="https://www.flickr.com/" class="img-link">
                <img src="../ASSETS/pontinhos.svg" alt="Dots">
            </a>

            <a href="https://facebook.com">
                <img src="../ASSETS/Facebook.svg" alt="Facebook">
            </a>
        </div>
    </div>

</html>
